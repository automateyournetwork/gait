# ============================================================
# Deploy GAIT Documentation to GitHub Pages
# ============================================================
#
# This workflow builds and deploys the Docusaurus documentation site
# whenever changes are pushed to the main branch.
#
# Trigger Events:
# - Push to main branch (website/ or workflow file changes)
# - Manual workflow dispatch
#
# Jobs:
# 1. build: Install deps, build static site, upload artifacts
# 2. deploy: Deploy artifacts to GitHub Pages
#
# Requirements:
# - Node.js 20
# - npm ci (clean install)
# - GitHub Pages enabled in repo settings
#
# Output: https://automateyournetwork.github.io/gait/
# ============================================================

name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'website/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

# Required for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Prevent concurrent deployments
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ============================================================
  # Build Job: Compile Docusaurus site
  # ============================================================
  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: website
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/build

  # ============================================================
  # Deploy Job: Publish to GitHub Pages
  # ============================================================
  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
